<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link rel="stylesheet" href="css/colors.css" type="text/css">
    <title>Reservar livro</title>
</head>
<body>
    <main>
        <div class="container-my">
            <nav class="nav-bar">
               <div class="nav-bar-lg">
                    <a href="#">
                        <img class="logo" src="img/Logo Branca.png" alt="logo-marca">
                    </a>
               </div>
               <div class="nav-bar-perfil">
                    <div class="perfil-user">
                        <a href="/logout"><p>Olá,&nbsp;<span><%= names %></span></p></a>
                        <img src="#" alt="">
                    </div>
               </div>
            </nav>

            <div class="content">
                <div class="tool-bar">
                    <div class="tb-space"></div>
                    <div class="nav-icon">
                        <a href="#">
                            <i class="fi fi-sr-home"></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="/livros">
                            <i class="fi fi-rr-book-alt"></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="#">
                            <i class="fi fi-rr-refresh"></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="/calendario">
                            <i class=
                            "fi fi-rr-calendar"
                            ></i>
                        </a>
                    </div>
                    <div class="nav-icon">
                        <a href="/alterarUsuario">
                            <i class="fi fi-rr-settings"></i>
                        </a>
                    </div>
                </div>
                <div class="desktop">
                    <div class="blur-background" id="blurBackground"></div>
                    <div class="nav-bar-desktop">
                        <div class="nav-bar-mobile">
                            <div class="hamburguer" id="hamburgerButton">
                                <i class="fas fa-bars"></i>
                            </div>
                        </div>
                        <div class="nav-bar-desktop-texto">
                            <p><span>Home</span></p>
                            <h5>/</h5>
                            <h5><span>Iniciar Reserva</span></h5>
                        </div>
                    </div>
                    <div class="mobile-menu">
                        <ul>
                            <li><a href="/Home">Home</a></li>
                            <li><a href="/Livros">Livros</a></li>
                            <li><a href="#">Ajuda</a></li>
                            <li><a href="/alterarUsuario">Configuração</a></li>
                        </ul>
                    </div>
                    <div class="content-desktop">
                        <div class="atalhos-desktop">
                            
                            <div class="atalhos-desktop-title">
                                <h1>Reservar Livro</h1>
                            </div>

                            <div class="desktop-container">
                                <form action="/reservar/<%= book.id_book %>" id="frmReservar" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="image-preview" id="imagePreview">
                                        <img src="#" alt="Imagem selecionada" id="image">
                                    </div>                                    
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Código</label>
                                      <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4">Edição</label>
                                      <input type="email" class="form-control" id="inputPassword4" placeholder="@" readonly>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Autor</label>
                                      <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4">Editores</label>
                                      <input type="email" class="form-control" id="inputPassword4" placeholder="@" readonly>
                                    </div>
                                </div>  
                                <div class="row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Ano</label>
                                      <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" readonly> 
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4">Titulo</label>
                                      <input type="email" class="form-control" id="inputPassword4" placeholder="@" readonly>
                                    </div>
                                </div>  
                                <div class="row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">Gênero</label>
                                      <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" readonly>
                                    </div>
                                </div> 
                                <button type="submit" class="btn btn-primary" id="showModal">Reservar</button>
                            </form>
                                <!-- Pop-up Modal -->
                                <div class="overlay" id="overlay"></div>
                                <div class="modal" id="modal">
                                    <p>Deseja confirmar a reserva?</p>
                                    <button class="btn btn-primary" id="confirm">Sim</button>
                                    <button class="btn btn-primary exclui" id="cancel">Não</button>
                                </div>                                
                            </div>                            
                        </div> <!-- atalhos-desktop -->
                    </div>
                    <div class="rodape-desktop">
                        <div class="rodape-desktop-texto">
                            <p>WBuilders</p>
                            <h5>| Versão 1.0.0.2</h5>
                        </div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
            <script src="/PageReserva/js/script.js"></script>
        </div> <!-- container -->
    </main>
</body>
</html>
